projects:
  Codegen Project:
    schemaPath: schema.json
    includes:
      - src/graphql/**/*.graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: angular
        generatedFileName: src/app/API.service.ts
        docsFilePath: src/graphql
        region: us-east-1
        apiId: 57rbsznr2zf5xh7w6nrmve5xmy
        frontend: javascript
        framework: angular
        maxDepth: 2
extensions:
  amplify:
    version: 3
